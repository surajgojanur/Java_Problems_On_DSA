<!DOCTYPE html>
<html>
<head>
  <title>Opossum Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .container {
      width: 90%;
      margin: 0 auto;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f8f8;
      padding: 10px 0;
    }
    .header img {
      height: 50px;
    }
    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    input[type="text"] {
      width: 500px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #4285f4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      padding: 10px 0;
      background-color: #f8f8f8;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Opossum_2.jpg/292px-Opossum_2.jpg" alt="Opossum">
    </div>
    <div class="search-box">
      <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Search with opossums..." required>
        <button type="submit">Search</button>
        <input type="hidden" name="q" value="opossum ">
      </form>
    </div>
    <div class="footer">
      Powered by opossum search
    </div>
  </div>
</body>
</html>
